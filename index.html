		<script>
			var _dataArray = {
				//坤		艮		
				"坤":55, "剝":203, "比":103, "觀":180, "豫":151, "晉":293, "萃":368, "否":128,
				"謙":145, "艮":413, "蹇":323, "漸":419, "小過":470, "旅":437, "咸":265, "遯":280,
				"師":96, "蒙":78, "習坎":249, "渙":453, "解":330, "未濟":482, "困":379, "訟":90,
				"升":375, "蠱":163, "井":387, "巽":443, "恆":273, "鼎":400, "大過":241, "姤":362,
				"復":210, "頤":234, "屯":69, "益":346, "震":406, "噬嗑":188, "隨":157, "無妄":219,
				"明夷":299, "賁":195, "既濟":476, "家人":307, "豐":431, "離":257, "革":394, "同人":134,
				"臨":173, "損":338, "節":459, "中孚":465, "歸妹":425, "睽":315, "兌":448, "履":114,
				"泰":120, "大畜":226, "需":84, "小畜":109, "大壯":288, "大有":140, "夬":355, "乾":37,
			};

			//----------------------------------------------------------------------------------------
			function getGraphHTML(upper, lower)  {
				var html = "";
				var digit = 0;
				digit = (upper&1)?0:1;  html += "<img src='./images/"+digit+".png' width='80' /><br>";
				digit = (upper&2)?0:1;  html += "<img src='./images/"+digit+".png' width='80' /><br>";
				digit = (upper&4)?0:1;  html += "<img src='./images/"+digit+".png' width='80' /><br>";
				digit = (lower&1)?0:1;  html += "<img src='./images/"+digit+".png' width='80' /><br>";
				digit = (lower&2)?0:1;  html += "<img src='./images/"+digit+".png' width='80' /><br>";
				digit = (lower&4)?0:1;  html += "<img src='./images/"+digit+".png' width='80' /><br>";
				return html;
			}

			//----------------------------------------------------------------------------------------
			$(document).ready(function()  {

				var index = 0;
				var upper = 7;
				var lower = 8;
				var html = "<table width='760' cellpadding='10px'>";
				for (var word in _dataArray)  {

					if (lower == 8)  {html += "<tr>";}
					lower--;

					var page = _dataArray[word];
					var graph = getGraphHTML(lower, upper);
					html += "<td><div class='word'>"+word+"</div><div class='page'>"+page+"</div><div class='graph'>"+graph+"</div></td>";

					if (lower == 0)  {
						html += "</tr>";
						lower = 8;
						upper--;
					}

				}
				$("#table64Container").html(html);
			});
		</script>
